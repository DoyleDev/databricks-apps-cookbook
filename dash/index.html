<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>macOS Style Window</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    .macos-window {
      width: fit-content;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background-color: #fff;
      border: 1px solid #d1d1d1;
      margin: 20px auto;
    }

    .title-bar {
      height: 32px;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid #c1c1c1;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .control-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .control-button.red { background-color: #ff5f57; }
    .control-button.yellow { background-color: #ffbd2e; }
    .control-button.green { background-color: #28c840; }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="macos-window">
  <div class="title-bar">
    <div class="window-controls">
      <div class="control-button red"></div>
      <div class="control-button yellow"></div>
      <div class="control-button green"></div>
    </div>
  </div>
  <div class="image-container">
    <img src="assets/cookbook.png" alt="App Screenshot">
  </div>
</div>

</body>
</html>
